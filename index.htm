<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dillu Captures</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      background: #111;
      color: #fff;
      font-family: 'Montserrat', Arial, sans-serif;
      min-height: 100vh;
    }
    .navbar {
      position: absolute;
      top: 0; left: 0; right: 0;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 30px 60px 0;
      z-index: 2;
    }
    .logo {
      font-size: 2em;
      font-weight: 700;
      letter-spacing: 1.5px;
      color: #fff;
      text-decoration: none;
    }
    .nav-links {
      display: flex;
      gap: 32px;
    }
    .nav-links a {
      color: #fff;
      text-decoration: none;
      font-weight: 500;
      font-size: 1em;
      letter-spacing: 0.5px;
      padding-bottom: 2px;
      border-bottom: 2px solid transparent;
      transition: border-color 0.2s;
    }
    .nav-links a.active,
    .nav-links a:hover {
      border-bottom: 2px solid #0ff;
    }
    .hero {
      background: url('image.jpg') center/cover no-repeat;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: flex-start;
      position: relative;
      overflow: hidden;
    }
    .hero-overlay {
      position: absolute;
      width: 100%;
      height: 100%;
      background: rgba(17,17,17,0.7);
      top: 0;
      left: 0;
      z-index: 1;
    }
    .intro-content {
      z-index: 2;
      margin-left: 60vw;
      display: flex;
      flex-direction: column;
      align-items: flex-start;
      gap: 20px;
      position: relative;
      min-width: 330px;
    }
    .intro-content h1 {
      font-size: 2.5em;
      margin: 0 0 10px;
      font-weight: 700;
    }
    .intro-content p {
      font-size: 1.15em;
      margin-bottom: 30px;
      max-width: 400px;
    }
    .cta-btn {
      background: none;
      color: #fff;
      border: 2px solid #fff;
      padding: 12px 30px;
      border-radius: 3px;
      font-weight: 700;
      text-transform: uppercase;
      font-size: 1em;
      letter-spacing: 0.5px;
      cursor: pointer;
      transition: 
        background 0.2s, 
        color 0.2s;
    }
    .cta-btn:hover {
      background: #0ff;
      color: #222;
      border-color: #0ff;
    }
    @media (max-width: 900px) {
      .hero {
        justify-content: center;
      }
      .intro-content {
        margin: 0 0 0 0;
        align-items: center;
        text-align: center;
      }
      .navbar {
        flex-direction: column;
        gap: 20px;
        padding: 20px 10px 0;
      }
    }
  </style>
</head>
<body>

  <div class="navbar">
    <a class="logo" href="#">crea;tink</a>
    <div class="nav-links">
      <a href="#" class="active">Home</a>
      <a href="#">Advertorial</a>
      <a href="#">Fashion</a>
      <a href="#">Black & White</a>
      <a href="#">About</a>
      <a href="#">Contact</a>
    </div>
  </div>

  <section class="hero">
    <div class="hero-overlay"></div>
    <div class="intro-content">
      <h1>Dillu Captures Photography</h1>
      <p>I specialize in candid, portrait, and event photography. Capturing moments from today, creating memories for a lifetime.</p>
      <a href="#portfolio" class="cta-btn">See My Portfolio</a>
    </div>
  </section>

</body>
</html>
