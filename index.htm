<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dillu Captures</title>
  <link href="https://fonts.googleapis.com/css2?family=Dancing+Script&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <style>
    html {
      scroll-behavior: smooth;
    }

    @keyframes headerIn {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
    @keyframes fadeInUp {
      0% { opacity: 0; transform: translateY(20px); }
      100% { opacity: 1; transform: translateY(0); }
    }
    @keyframes smoothIn {
      to {
        opacity: 1;
        transform: scale(1) translateY(0);
      }
    }
    @keyframes sectionFade {
      to {
        opacity: 1;
      }
    }

    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      color: #000;
      min-height: 100vh;
      /* Glass (frosted glass) background effect */
      background-color: rgba(255, 255, 255, 0.2);
      backdrop-filter: blur(10px); /* Blur effect for frosted glass */
      -webkit-backdrop-filter: blur(10px);
    }

    /* Keep existing animations and styles for sections */
    header {
      text-align: center;
      padding: 50px 20px 20px;
      opacity: 0;
      transform: translateY(25px);
      animation: headerIn 1.3s 0.2s cubic-bezier(.33,.67,.65,1) forwards;
    }

    .logo {
      max-width: 350px;
      height: auto;
      display: block;
      margin: 0 auto 10px;
      opacity: 0;
      transform: translateY(25px);
      animation: headerIn 1.3s 0.3s forwards;
    }

    header p {
      font-size: 20px;
      color: #000;
      opacity: 0;
      animation: fadeInUp 1.2s 0.6s forwards;
      font-family: 'Dancing Script', cursive;
    }

    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 10px;
      padding: 20px;
      opacity: 0;
      animation: sectionFade 1.2s 0.7s forwards;
    }

    .gallery img {
      width: 100%;
      border-radius: 10px;
      opacity: 0;
      transform: scale(0.95) translateY(30px);
      animation: smoothIn 1s forwards;
      box-shadow: 0 4px 14px rgba(0, 0, 0, 0.08);
      transition: box-shadow 0.24s, transform 0.3s;
    }

    .gallery a:nth-child(n) img {
      animation-delay: calc(0.12s * var(--i));
    }

    .gallery img:hover {
      transform: scale(1.05);
      box-shadow: 0 8px 20px rgba(64, 64, 64, 0.18);
    }

    section, footer {
      opacity: 0;
      animation: sectionFade 1.2s ease-out forwards;
      animation-delay: 1s;
    }

    .contact {
      padding: 30px 20px;
      text-align: center;
      font-family: Calibri, sans-serif;
      background-color: rgba(255, 255, 255, 0.2);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      color: #000;
      opacity: 0;
      animation: sectionFade 1.2s 1.4s forwards;
    }

    .contact h2 {
      margin-bottom: 10px;
      font-size: 24px;
    }

    .contact p {
      margin: 5px 0;
      font-size: 18px;
    }

    .social {
      margin-top: 15px;
    }

    .social a {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      background: #E1306C;
      color: #fff;
      padding: 10px 15px;
      border-radius: 30px;
      text-decoration: none;
      margin: 5px;
      font-size: 1em;
      transition: background 0.27s, transform 0.2s, box-shadow 0.2s;
    }

    .social a:hover {
      background: #B0275C;
      transform: scale(1.08);
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.08);
    }

    .social a:last-child {
      background: #25D366;
    }

    .social a:last-child:hover {
      background: #1CB954;
    }

    .social a i {
      margin-right: 8px;
    }

    .buttons {
      margin-top: 20px;
    }

    .buttons a {
      display: inline-block;
      background-color: #4CAF50;
      color: white;
      padding: 10px 20px;
      margin: 5px;
      text-decoration: none;
      border-radius: 25px;
      font-size: 1em;
      transition: background 0.2s, transform 0.2s, box-shadow 0.2s;
    }

    .buttons a:hover {
      background-color: #388E3C;
      transform: scale(1.08);
      box-shadow: 0 2px 8px rgba(35, 195, 90, 0.15);
    }

    .buttons a.call {
      background-color: #2196F3;
    }

    .buttons a.call:hover {
      background-color: #1769aa;
    }

    footer {
      text-align: center;
      padding: 15px;
      font-size: 0.9em;
      color: #000;
      background-color: #f0f0f0;
      opacity: 0;
      animation: sectionFade 1.2s 1.7s forwards;
    }

    @media (max-width: 768px) {
      .logo { max-width: 250px; }
      header p { font-size: 16px; }
      .gallery {
        grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
        gap: 8px; padding: 10px;
      }
      .contact p, .buttons a { font-size: 0.95em; }
      footer { font-size: 0.8em; }
    }
    header h1, header p, .contact h2, .contact p {
      text-shadow: none;
    }
  </style>
</head>
